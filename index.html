<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="data.js" defer></script>
    <script src="main.js" defer></script>
    <title>VisData2</title>
</head>
<body>
    <header>
        <h1>User Info Lookup</h1>

            </form>
        </div>
    </main>
